version: 2.1

aliases:

  - &build_steps
    - checkout
    - run: java -version
    - run: ./mvnw clean install -Pci

jobs:
  
  jdk8:
    docker:
      - image: cimg/openjdk:8.0.322
      - image: cimg/node:18.1.0
    environment:
        JVM_OPTS: -Xmx3200m
    steps: *build_steps
  
  jdk11:
    docker:
      - image: cimg/openjdk:11.0.13
      - image: cimg/node:18.1.0
    environment:
        JVM_OPTS: -Xmx3200m
    steps: *build_steps
          
  jdk17:
    docker:
      - image: cimg/openjdk:17.0.3
      - image: cimg/node:18.1.0
environment:
        JVM_OPTS: -Xmx3200m
    steps: *build_steps

workflows:
  build_and_test:
    jobs:
      - jdk8
      - jdk11
      - jdk17
