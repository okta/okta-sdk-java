version: 2.1

orbs:
  node: circleci/node@5.0.2
  
aliases:

  - &build_steps
    - checkout
    - node/install-packages:
          pkg-manager: npm
    - run: java -version
    - run: ./mvnw clean install -Pci
    - run:
        when: on_fail
        command: cat integration-tests/target/failsafe-reports/*IT.txt
    - run:
        when: on_fail
        command: cat integration-tests/target/failsafe-reports/*dump*

jobs:
  
  jdk8:
    docker:
      - image: cimg/openjdk:8.0.322
    environment:
        JVM_OPTS: -Xmx3200m
    executor: node/default # use the default executor defined within the orb
    steps: *build_steps
  
  jdk11:
    docker:
      - image: cimg/openjdk:11.0.13
    environment:
        JVM_OPTS: -Xmx3200m
    executor: node/default # use the default executor defined within the orb
    steps: *build_steps

workflows:
  build_and_test:
    jobs:
      - jdk8
      - jdk11
